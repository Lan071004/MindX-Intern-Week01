apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dev
  labels:
    app: frontend
    tier: frontend
spec:
  type: ClusterIP  # Internal service, expose qua Ingress
  selector:
    app: frontend
    tier: frontend
  ports:
  - port: 80          # Service port (port mà các service khác gọi)
    targetPort: 3000  # Container port
    protocol: TCP
    name: http
  sessionAffinity: None
  
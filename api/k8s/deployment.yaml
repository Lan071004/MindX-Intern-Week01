apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-api
  namespace: dev
  labels:
    app: mindx-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-api
  template:
    metadata:
      labels:
        app: mindx-api
    spec:
      imagePullSecrets:
        - name: acr-pull
      containers:
        - name: mindx-api
          image: mindxintern04acr.azurecr.io/mindx-api:v1.2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: FIREBASE_SERVICE_ACCOUNT_PATH
              value: "/app/secrets/firebase-service-account.json"
          volumeMounts:
            - name: firebase-secret
              mountPath: /app/secrets
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: firebase-secret
          secret:
            secretName: firebase-secret
